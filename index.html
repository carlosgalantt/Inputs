<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Gloock&family=Kanit:ital,wght@1,900&family=Lobster&family=Poppins&family=Roboto:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
      <section class="container">
        <h1><pre>   Login</pre></h1>
        <section class="inputs1">
            <div class="nome">
              <label>Nome</label><br><br>
                <input type="text" placeholder="Digite o nome completo" requered autocomplete="off">
            </div>
            <div class="sobrenome">
                <label>Sobrenome</label><br><br>
                  <input type="text" placeholder="Digite o sobrenome" requered autocomplete="off">
              </div>
        </section> <br>
        <section class="inputs1">
            <div class="numero">
                <label>Número</label><br><br>
                <input type="tel" placeholder="Digite o seu número" requered autocomplete="off" pattern="^\d{4,5}-\d{4}$">
            </div>
            <div class="idade">
                <label>Nascimento</label><br><br>
                <input class="aqui" type="date" placeholder="Digite o seu dia de nascimento" requered autocomplete="off">
            </div>
        </section> <br>
        <section class="email">
            <label>E-mail</label><br><br>
            <input class="oi" type="email" placeholder="Digite o seu e-mail" requered autocomplete="off">
        </section><br><br>
            <a href="conta.html">Avançar</a>
    </section>
    </main>
</body>
</html>
